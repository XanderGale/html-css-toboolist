<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
         <img class="logo" src="img/logo.png" alt="Boolean Logo">
         <span class="logo-text">Toboolist</span>
    </header>

    <main>
        <section class="buttons-section">
            <a class="button bg-cyan" href="">Add Task</a>
            <a class="button bg-white" href="">Add Section</a>
        </section>
        <hr>
        <section class="list-section">
            <ul class="list-tasks">
                <li>
                    &#9662; New Tasks
                    <ul class="list-todo">
                        <li><span class="check">&check;</span> Quarterly Newsletter</li>
                    </ul>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
